<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TowerDefense</title>
    <link rel="stylesheet" href="stylesheets/index.css" />
    <link rel="stylesheet" href="stylesheets/asset.css" />
    <link rel="stylesheet" href="stylesheets/mobs.css" />
    <link rel="stylesheet" href="stylesheets/page.css" />
    <link rel="stylesheet" href="stylesheets/store.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section id="multiple_Page">
        <section class="start">
          <h1>The Last Bastion</h1>
          <section class="button_Container">
            <button id="easy">Easy</button>
            <button id="normal">Normal</button>
            <button id="hard">Hard</button>
          </section>
        </section>
        <section id="victory">
          <article class="victory_container">
            <p>Victory</p>
            <button>Next Level</button>
          </article>
        </section>
        <section id="looser">
          <h1>Fail</h1>
          <p>Retry</p>
        </section>
        <section id="ending">
          <article>
            <p>GG</p>
            <p>You are the best !</p>
          </article>
          <button class="home" onclick="">Home</button>
        </section>
      </section>

      <article id="game">
        <section id="ground"></section>
        <section id="store">
          <article class="life_Container">
            <img src="assets/img/heart/Heart.png" alt="Life Player" />
            <p id="heartNbr">5</p>
          </article>
          <h2 class="title_Store">Boutique</h2>
          <article class="money_Container">
            <p>9999999</p>
            <img src="assets/img/textureObjet/money.png" alt="" />
          </article>
          <article class="articleTurret">
            <img
              src="assets/img/Tower/Arrow/TowerArrow1.png"
              alt="image of turret"
              class="towerT1"
            />
            <button class="price">
              10 <img src="assets/img/textureObjet/money.png" alt="Coin" />
            </button>
          </article>
          <article class="articleTurret">
            <img
              src="assets/img/Tower/Elect/towelect1.png"
              alt="image of turret"
            />
            <button class="price">
              20 <img src="assets/img/textureObjet/money.png" alt="Coin" />
            </button>
          </article>
          <article class="articleTurret">
            <img
              src="assets/img/Tower/Mage/TowerMage1.png"
              alt="image of turret"
            />
            <button class="price">
              50 <img src="assets/img/textureObjet/money.png" alt="Coin" />
            </button>
          </article>
          <p id="next">next level</p>
        </section>
      </article>
    </main>
    <footer></footer>
  </body>
  <script src="scripts/index.js"></script>
  <script src="scripts/class/sources.js"></script>
  <script src="scripts/ground/levelOne/mappingLevelOne.js"></script>
  <script src="scripts/ground/levelTwo/mappingLevelTwo.js"></script>
  <script src="scripts/ground/levelThree/mappingLevelthree.js"></script>
  <script src="scripts/ground/levelOne/groundOne.js"></script>
  <script src="scripts/class/tower.js"></script>
  <script src="scripts/class/store.js"></script>
  <script src="scripts/class/game.js"></script>
  <script src="scripts/class/ground.js"></script>
  <script src="scripts/class/mob.js"></script>
</html>
